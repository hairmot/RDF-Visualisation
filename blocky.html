
<!DOCTYPE html>
<meta charset="utf-8">
<title>Data wheel</title>
<link href="https://evision-dev.shu.ac.uk/urd/sits.urd/css/sv.css" rel="stylesheet" />
<style>
.chart {
  display: block;
  margin: auto;
 
  font-size: 14px;
}

body {overflow:hidden}

text {
  pointer-events: none;
}
</style>
<!--style="position:relative;left:-1500px"-->
<div id="body" ></div>
<script src="https://d3js.org/d3.v3.js"></script>

<script>


var w = document.documentElement["clientWidth"],
    h = document.documentElement["clientHeight"],
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]);

var vis = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
    .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var partition = d3.layout.partition()
    .value(function(d) { return 2000; });

d3.json("data.json", function(error, json) {
createchart(json);
}
)

function createchart(root) {
    console.log(root);
  var g = vis.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("svg:g")
      .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; })
      .on("click", click);

  var kx = w / root.dx,
      ky = h / 1;

  g.append("svg:rect")
      .attr("width", root.dy * kx)
      .attr("data-fill", colour)
      .attr('fill', '#efefef')
      .attr("height", function(d) { return d.dx * ky; })
      .attr("class", function(d) { return d.children ? "parent re" : "child re"; });

  g.append("svg:text")
      .attr("transform", transform)
      .attr("dy", ".35em")
      .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
      .text(function(d) { return d.name; })

  d3.select(window)
      .on("click", function() { click(root); })

  function click(d) {
    if (!d.children) return;

    kx = (d.y ? w - 40 : w) / (1 - d.y);
    ky = h / d.dx;
    x.domain([d.y, 1]).range([d.y ? 40 : 0, w]);
    y.domain([d.x, d.x + d.dx]);

    var t = g.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; });

    t.select("rect")
        .attr("width", d.dy * kx)
        .attr("height", function(d) { return d.dx * ky; });

    t.select("text")
        .attr("transform", transform)
        .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; });

    d3.event.stopPropagation();
  }

  function transform(d) {
    return "translate(8," + d.dx * ky / 2 + ")";
  }
}






function colour(d) {
  if (d.children) {
    // There is a maximum of two children!
    var colours = d.children.map(colour);
    var averageH = colours.map(a => d3.hsl(a).h).reduce((a,b) => a + b) / colours.length
    return d3.hsl(averageH , 1, .9);
  }
  return d.colour || "#fff";
}


</script>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

  <script>

$(document).ready(function() {
   function fadeIn() {
      $('.re').each(function(a,b) {
      setTimeout(function() {
        $(b).attr('fill', $(b).attr('data-fill'))
      }     , a * 20);
    })
  }
  fadeIn();
})
  </script>
